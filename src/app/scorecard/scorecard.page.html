<ion-header>
  <ion-toolbar>
    <ion-title>Scorecard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ng-container
  *ngIf="course$; then courseLabel; else selectCourse">
</ng-container>

<ng-template #courseLabel>
  <h1>{{ course$.name }}</h1>
</ng-template>

<ng-template #selectCourse>
  <ion-button [routerLink]="['/courses', courseId]">Select Course</ion-button>
</ng-template>
 
</ion-content>
